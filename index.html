<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed showcase</title>
  </head>

  <body>
    <div id="booker" />
    <script src="https://cdn-agendapro.s3.us-west-2.amazonaws.com/libraries/end-user-booker/end-user-booker.js"></script>
    <script>
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function parseIfNumber(value) {
        if (value === null) return null;
        const num = parseInt(value, 10);
        return isNaN(num) ? value : num;
      }

      const defaultConfig = {
        website: "barberiadeestebanquito",
        locale: "cw",
        locationId: 359239,
        companyId: 375462,
      };

      const config = {
        website: getUrlParameter("website") || defaultConfig.website,
        locale: getUrlParameter("locale") || defaultConfig.locale,
        locationId:
          parseIfNumber(getUrlParameter("locationId")) ||
          defaultConfig.locationId,
        companyId:
          parseIfNumber(getUrlParameter("companyId")) ||
          defaultConfig.companyId,
      };

      window.EndUserBooker.init("booker", config);
    </script>
  </body>
</html>
